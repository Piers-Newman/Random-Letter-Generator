<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Letter Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Letter Generator</h1>
        <div class="settings">
            <label for="case">Case:</label>
            <select id="case">
                <option value="both">Both</option>
                <option value="uppercase">Uppercase</option>
                <option value="lowercase">Lowercase</option>
            </select>
        </div>
        <div class="settings">
            <label for="length">Amount:</label>
            <input type="number" id="length" min="1" max="100" value="10">
        </div>
        <div class="settings">
            <input type="checkbox" id="includeNumbers">
            <label for="includeNumbers">Include Numbers</label>
        </div>
        <div class="settings">
            <input type="checkbox" id="includeSpecial">
            <label for="includeSpecial">Include Special Characters</label>
        </div>
        <button onclick="generateRandomCharacters()">Generate</button>
        <div class="output" id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
